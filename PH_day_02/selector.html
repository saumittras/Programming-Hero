<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed Selector</title>
    <style>
      p {
        color: red;
      }
      #fifth {
        font-size: 26px;
      }
      .holud,
      .yellow {
        background-color: yellow;
      }
      .bold {
        font-weight: 800;
      }
      input[type="password"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>Explore Mixed Selector</h3>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p class="holud" id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh <span>line CSS</span></p>
    <ol>
      <li>Element Selector</li>
      <li>ID Selector</li>
      <li>Class Selector</li>
      <li>Universal</li>
    </ol>
    <form action="">
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
