<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      #Short {
        color: red;
        text-align: center;
      }
      li {
        color: red;
      }
      p {
        background-color: lightgreen;
        width: 50%;
      }
      #embedded {
        font-size: larger;
      }
      .player {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aqua">Inline CSS</h4>
    <p class="player">CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="Short">Short form of CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>After each styles you need to use to semi-colon(:)</p>

    <ol>
      <li>Inline CSS</li>
      <li id="embedded">Internal CSS</li>
      <li>External CSS</li>
    </ol>
    <p>This is a stand alone paragraph.</p>
  </body>
</html>
